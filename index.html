<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pistachos Riojanos S.A</title>

    <!-- Llamada reseteo de estilos default: public/css/main.css  -->
    <link rel="stylesheet" href="./css/main.css" />

    <style>
      /* Estilos para la imagen */
      .image {
        transition: transform 0.3s ease; /* Esto permite el efecto suave */
      }

      /* Estilo de hover que quieres aplicar */
      .hover {
        transform: scale(1.1); /* Aumenta el tamaño de la imagen */
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    
    <!-- Aquí va la imagen que quieres que tenga el hover automático -->
    <img id="myImage" class="image" src="imagen.jpg" alt="Imagen">

    <script type="module" src="/src/main.js"></script>
    
    <!-- JS for flourish charts -->
    <script src="https://public.flourish.studio/resources/embed.js"></script>

    <script>
      // Cuando la ventana se carga, aplicamos el hover a la imagen automáticamente
      window.onload = function() {
        const image = document.getElementById('myImage');
        
        // Espera 2 segundos antes de aplicar el hover
        setTimeout(function() {
          image.classList.add('hover');
        }, 2000);  // 2000 milisegundos = 2 segundos
      };
    </script>
  </body>
</html>
